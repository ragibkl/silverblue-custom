---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
# image will be published to ghcr.io/<user>/<name>
name: silverblue-custom
# description will be included in the image's metadata
description: This is my personal OS image.

# the base image to build on top of (FROM) and the version tag to use
base-image: ghcr.io/ublue-os/silverblue-main
image-version: latest # latest is also supported if you want new updates ASAP

# module configuration, executed in order
# you can include multiple instances of the same module
modules:
  - type: files
    files:
      - source: system
        destination: / # copies files/system/* (* means everything inside it) into your image's root folder /

  - type: dnf
    repos:
      files:
        - https://download.docker.com/linux/fedora/docker-ce.repo
      copr:
        - birkch/HeadsetControl
    install:
      packages:
        # Some GUI apps on host for better integration
        - gnome-clocks
        - gnome-tweaks
        # - https://ftp.postgresql.org/pub/pgadmin/pgadmin4/yum/fedora/fedora-42-x86_64/pgadmin4-9.5-1.fc42.noarch.rpm
        - nextcloud-client
        - nextcloud-client-nautilus
        - xournal

        # Tilix as default terminal
        - tilix
        - tilix-nautilus

        # Official docker-engine release
        - docker-ce
        - docker-ce-cli
        - containerd.io
        - docker-buildx-plugin
        - docker-compose-plugin

        # HP printer and scanner drivers
        - hplip
        - sane-backends-drivers-scanners
        - simple-scan

        # Needed by headsetcontrol
        # - cmake
        # - g++
        # - hidapi
        # - hidapi-devel
        - HeadsetControl

        # Needed by Docker-OSX
        - libvirt
        - qemu-kvm

        # Logitech receiver
        - solaar

  # - type: script
  #   scripts:
  #     - headsetcontrol.sh

  - type: default-flatpaks
    configurations:
      - notify: true # Send notification after install/uninstall is finished (true/false)
        scope: system
        # If no repo information is specified, Flathub will be used by default
        install:
          - com.github.iwalton3.jellyfin-media-player
          - com.google.Chrome
          - com.mattjakeman.ExtensionManager
          - com.visualstudio.code
          - dev.zed.Zed
          - org.gnome.Calculator
          - org.gnome.Evince
          - org.gnome.Loupe
          - org.gnome.Snapshot
          - org.gnome.TextEditor
          - org.libreoffice.LibreOffice
          - org.videolan.VLC
          - rest.insomnia.Insomnia
        remove:
          - org.gnome.Extensions
          - org.gnome.Totem
          - org.mozilla.firefox
      - scope: user # Also add Flathub user repo, but no user packages

  - type: gnome-extensions
    install:
      - AppIndicator and KStatusNotifierItem Support
      - Caffeine
      - Docker
      - HeadsetControl
      - Panel World Clock (Lite)

  - type: signing # this sets up the proper policy & signing files for signed images to work fully
